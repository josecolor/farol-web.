<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor Maestro | El Farol</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js"></script>
  <style>
    :root { --naranja: #FF5500; --bg: #080808; }
    body { background: var(--bg); color: #fff; font-family: 'DM Sans', sans-serif; margin: 0; display: flex; }
    .sidebar { width: 250px; height: 100vh; background: #111; border-right: 1px solid #222; padding: 20px; text-align: center; position: fixed; }
    .main { margin-left: 250px; width: 100%; padding: 40px; }
    .card { background: #181818; padding: 25px; border-radius: 15px; border: 1px solid #222; margin-bottom: 20px; }
    input { background: #000; border: 1px solid #333; color: #fff; padding: 15px; width: 100%; border-radius: 10px; margin-top: 10px; box-sizing: border-box; }
    .btn { background: var(--naranja); color: #fff; border: none; padding: 20px; width: 100%; border-radius: 10px; font-family: 'Bebas Neue'; font-size: 24px; cursor: pointer; margin-top: 20px; }
    label { font-size: 12px; color: var(--naranja); text-transform: uppercase; font-weight: bold; }
  </style>
</head>
<body>

<aside class="sidebar">
  <div style="font-size: 50px;">游낉</div>
  <h2 style="font-family: 'Bebas Neue'; letter-spacing: 3px; color: var(--naranja);">EL FAROL</h2>
  <p style="font-size: 10px; color: #555;">SISTEMA ANTI-FALLO V2.1</p>
</aside>

<main class="main">
  <form id="form-final" method="POST" action="/admin">
    
    <div class="card">
      <label>T칤tulo de la Noticia</label>
      <input type="text" name="titulo" id="f-titulo" placeholder="Ej: Gran impacto en Mexicali..." required>
      
      <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div style="flex: 1;">
          <label>Ciudad</label>
          <input type="text" name="ciudad" id="f-ciudad" placeholder="Mexicali" required>
        </div>
        <div style="flex: 1;">
          <label>Protagonista</label>
          <input type="text" name="protagonista" id="f-protagonista" placeholder="Autoridad" required>
        </div>
      </div>

      <div style="margin-top: 20px;">
        <label>URL Multimedia</label>
        <input type="text" name="multimedia" id="f-multimedia" placeholder="https://...">
      </div>
    </div>

    <div class="card" style="padding: 10px;">
      <textarea id="editor-mxl"></textarea>
      <input type="hidden" name="contenido" id="hidden-contenido">
    </div>

    <button type="button" class="btn" onclick="forzarEnvio()">
      LANZAR NOTICIA AHORA
    </button>
  </form>
</main>

<script>
tinymce.init({
  selector: '#editor-mxl',
  height: 400,
  skin: 'oxide-dark',
  content_css: 'dark',
  branding: false,
  setup: function(ed) {
    ed.on('init', function() { ed.setContent('<p>Redacte aqu칤...</p>'); });
  }
});

function forzarEnvio() {
  const editor = tinymce.get('editor-mxl');
  const contenido = editor.getContent();
  const form = document.getElementById('form-final');
  
  if (!contenido || contenido.length < 10) {
    alert("Error: El editor est치 vac칤o.");
    return;
  }

  // 1. Sincronizaci칩n manual total
  document.getElementById('hidden-contenido').value = contenido;

  // 2. Intento de env칤o con respuesta de error
  console.log("Iniciando secuencia de lanzamiento...");
  
  // Validamos si el servidor est치 vivo antes de recargar
  const formData = new FormData(form);
  fetch(form.action, {
    method: 'POST',
    body: formData
  }).then(response => {
    if (response.ok) {
      alert("춰칄XITO! Noticia lanzada.");
      window.location.href = "/";
    } else {
      alert("FALLO DE SERVIDOR: Error " + response.status + ". El servidor Railway recibi칩 los datos pero los rechaz칩. Revise su archivo app.py");
    }
  }).catch(err => {
    alert("FALLO DE RED: No hay conexi칩n con el servidor.");
  });
}
</script>
</body>
</html>
