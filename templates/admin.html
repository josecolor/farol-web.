<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Maestro | El Farol al D√≠a</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js" referrerpolicy="origin"></script>

<style>
/* SISTEMA DE DISE√ëO ‚Äî EL FAROL */
:root {
  --naranja:   #FF5500;
  --glow:      rgba(255, 85, 0, 0.35);
  --bg:        #080808;
  --surface:   #111111;
  --borde:     #222222;
  --texto:     #E8E0D4;
  --muted:     #555;
  --verde:     #22C55E;
  --rojo:      #EF4444;
  --sidebar-w: 260px;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg);
  color: var(--texto);
  display: flex;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Efecto de Luces de Fondo */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(ellipse 80% 60% at 70% -10%, rgba(255,85,0,0.06) 0%, transparent 60%),
    radial-gradient(ellipse 50% 40% at 10% 100%, rgba(255,85,0,0.04) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

/* SIDEBAR */
.sidebar {
  width: var(--sidebar-w);
  height: 100vh;
  background: var(--surface);
  position: fixed;
  top: 0; left: 0;
  border-right: 1px solid var(--borde);
  display: flex;
  flex-direction: column;
  z-index: 100;
}

.sidebar-header {
  padding: 28px 22px;
  border-bottom: 1px solid var(--borde);
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo-mark {
  width: 42px; height: 42px;
  background: var(--naranja);
  border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  font-size: 22px; box-shadow: 0 0 20px var(--glow);
}

.logo-text h2 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 20px; letter-spacing: 4px; color: var(--naranja);
}

.nav-links { padding: 20px 12px; flex-grow: 1; }

.nav-item {
  padding: 12px 14px;
  color: #777;
  text-decoration: none;
  display: flex; align-items: center; gap: 12px;
  border-radius: 8px; transition: 0.3s;
  font-size: 14px; margin-bottom: 5px;
}

.nav-item:hover, .nav-item.active {
  background: rgba(255,85,0,0.1);
  color: var(--naranja);
}

/* MAIN CONTENT */
.main-content {
  margin-left: var(--sidebar-w);
  width: calc(100% - var(--sidebar-w));
  position: relative;
  z-index: 1;
}

.topbar {
  padding: 0 32px;
  height: 60px;
  display: flex; align-items: center; justify-content: space-between;
  border-bottom: 1px solid var(--borde);
  background: rgba(8,8,8,0.8);
  backdrop-filter: blur(10px);
}

.card {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 16px;
  margin: 25px 32px;
  padding: 25px;
}

.field { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
.field label { font-family: 'JetBrains Mono'; font-size: 11px; color: var(--muted); text-transform: uppercase; }

.field input {
  background: #000;
  border: 1px solid var(--borde);
  color: #fff;
  padding: 14px;
  border-radius: 10px;
  font-size: 15px;
}

#titulo-input { font-family: 'Bebas Neue'; font-size: 28px; letter-spacing: 1px; color: var(--naranja); }

.btn-publish {
  background: linear-gradient(135deg, var(--naranja) 0%, #FF8800 100%);
  color: #fff; border: none; padding: 18px;
  border-radius: 12px; font-family: 'Bebas Neue'; font-size: 20px;
  letter-spacing: 2px; cursor: pointer; width: 100%;
  box-shadow: 0 5px 25px var(--glow); transition: 0.3s;
}

.btn-publish:hover { transform: translateY(-3px); box-shadow: 0 10px 35px rgba(255,85,0,0.5); }

/* Ajuste espec√≠fico para ocultar branding de TinyMCE */
.tox-promotion, .tox-statusbar__branding { display: none !important; }
</style>
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-mark">üèÆ</div>
    <div class="logo-text"><h2>EL FAROL</h2><span>MEXICALI MXL</span></div>
  </div>
  <nav class="nav-links">
    <a href="#" class="nav-item active"><i class="fas fa-edit"></i> Redactar</a>
    <a href="/" class="nav-item"><i class="fas fa-home"></i> Ver Portal</a>
    <a href="/logout" class="nav-item" style="color:var(--rojo); margin-top:20px;"><i class="fas fa-power-off"></i> Salir</a>
  </nav>
</aside>

<div class="main-content">
  <header class="topbar">
    <span style="font-family:'Bebas Neue'; letter-spacing:3px; color:var(--muted)">SISTEMA EDITORIAL V1.0</span>
    <div style="color:var(--verde); font-size:11px; font-family:'JetBrains Mono'"><i class="fas fa-circle" style="font-size:8px"></i> SERVIDOR ACTIVO</div>
  </header>

  <form method="POST" action="/admin" id="form-principal">
    <input type="hidden" name="contenido" id="contenido-hidden">

    <div class="card">
      <div class="field">
        <label>Titular de la Noticia</label>
        <input type="text" id="titulo-input" name="titulo" placeholder="ESCRIBA UN TITULAR DE IMPACTO..." required>
      </div>

      <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px">
        <div class="field">
          <label>Ubicaci√≥n</label>
          <input type="text" name="ciudad" placeholder="Ej: Mexicali, B.C.">
        </div>
        <div class="field">
          <label>Protagonista</label>
          <input type="text" name="protagonista" placeholder="Nombre o Instituci√≥n">
        </div>
      </div>

      <div class="field">
        <label>Enlace de Imagen (URL)</label>
        <input type="text" name="multimedia" placeholder="https://imagen.com/foto.jpg">
      </div>
    </div>

    <div class="card" style="padding:5px; background:#1a1a1a;">
       <textarea id="editor-blogger" name="contenido_temp"></textarea>
    </div>

    <div style="padding:0 32px 50px">
      <button type="submit" class="btn-publish" onclick="prepararEnvio(event)">
        <i class="fas fa-paper-plane"></i> PUBLICAR EN EL FAROL
      </button>
    </div>
  </form>
</div>

<script>
// Configuraci√≥n robusta de TinyMCE
tinymce.init({
  selector: '#editor-blogger',
  height: 500,
  skin: 'oxide-dark',
  content_css: 'dark',
  plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help wordcount',
  toolbar: 'undo redo | blocks | bold italic forecolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | code',
  branding: false,
  promotion: false,
  setup: function (editor) {
    editor.on('change', function () {
      editor.save();
    });
  }
});

function prepararEnvio(e) {
  e.preventDefault();
  // Forzamos a TinyMCE a guardar el contenido en el textarea original
  const contenidoHTML = tinymce.get('editor-blogger').getContent();
  
  if (contenidoHTML.trim() === "") {
    alert("Director, no puede publicar una noticia sin contenido.");
    return;
  }

  // Pasamos el contenido al input oculto que Python s√≠ lee
  document.getElementById('contenido-hidden').value = contenidoHTML;
  
  // Enviamos el formulario
  document.getElementById('form-principal').submit();
}
</script>
</body>
</html>
