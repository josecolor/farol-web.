<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Maestro | El Farol al D√≠a</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js" referrerpolicy="origin"></script>

<style>
/* SISTEMA EL FAROL - OPTIMIZADO */
:root { --naranja: #FF5500; --glow: rgba(255, 85, 0, 0.35); --bg: #080808; --surface: #111; --borde: #222; --texto: #E8E0D4; --muted: #555; --sidebar-w: 260px; }
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--texto); display: flex; min-height: 100vh; overflow-x: hidden; }
body::before { content: ''; position: fixed; inset: 0; background-image: radial-gradient(ellipse 80% 60% at 70% -10%, rgba(255,85,0,0.06) 0%, transparent 60%); pointer-events: none; z-index: 0; }
.sidebar { width: var(--sidebar-w); height: 100vh; background: var(--surface); position: fixed; top: 0; left: 0; border-right: 1px solid var(--borde); display: flex; flex-direction: column; z-index: 100; }
.logo-mark { width: 42px; height: 42px; background: var(--naranja); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 0 20px var(--glow); margin: 20px auto; }
.main-content { margin-left: var(--sidebar-w); width: calc(100% - var(--sidebar-w)); position: relative; z-index: 1; }
.card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; margin: 20px 32px; padding: 24px; backdrop-filter: blur(20px); }
.field { display: flex; flex-direction: column; gap: 6px; margin-bottom: 18px; }
.field label { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--muted); text-transform: uppercase; }
.field input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.07); color: #fff; padding: 12px; border-radius: 8px; }
#titulo-input { font-family: 'Bebas Neue'; font-size: 28px; color: var(--naranja); }
.btn-publish { background: linear-gradient(135deg, var(--naranja) 0%, #FF7A00 100%); color: #fff; border: none; padding: 16px; border-radius: 10px; font-family: 'Bebas Neue'; font-size: 20px; letter-spacing: 2px; cursor: pointer; width: 100%; box-shadow: 0 4px 20px var(--glow); }
</style>
</head>
<body>

<aside class="sidebar">
  <div class="logo-mark">üèÆ</div>
  <nav style="padding: 20px;">
    <div style="color:var(--naranja); font-family:'Bebas Neue'; text-align:center; letter-spacing:2px;">EL FAROL MXL</div>
  </nav>
</aside>

<div class="main-content">
  <header style="padding: 20px 32px; border-bottom: 1px solid var(--borde);">
    <span style="font-family:'Bebas Neue'; letter-spacing:4px; color:var(--muted)">PANEL DE CONTROL PROFESIONAL</span>
  </header>

  <form method="POST" action="/admin" id="form-principal">
    <input type="hidden" name="contenido" id="contenido-hidden">

    <div class="card">
      <div class="field">
        <label>Titular Principal (Campo: titulo)</label>
        <input type="text" id="titulo-input" name="titulo" placeholder="T√çTULO DE LA NOTICIA..." required>
      </div>

      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px">
        <div class="field">
          <label>Ciudad (Campo: ciudad)</label>
          <input type="text" name="ciudad" placeholder="Mexicali" required>
        </div>
        <div class="field">
          <label>Protagonista (Campo: protagonista)</label>
          <input type="text" name="protagonista" placeholder="Nombre..." required>
        </div>
      </div>

      <div class="field">
        <label>URL de Imagen (Campo: multimedia)</label>
        <input type="text" name="multimedia" placeholder="https://...">
      </div>
    </div>

    <div class="card" style="padding:5px; background: #111;">
       <textarea id="editor-blogger"></textarea>
    </div>

    <div style="padding:0 32px 50px">
      <button type="submit" class="btn-publish" onclick="prepararEnvio(event)">
        <i class="fas fa-bolt"></i> LANZAR NOTICIA AHORA
      </button>
    </div>
  </form>
</div>

<script>
tinymce.init({
  selector: '#editor-blogger',
  height: 450,
  skin: 'oxide-dark',
  content_css: 'dark',
  plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help wordcount',
  toolbar: 'undo redo | blocks | bold italic forecolor | alignleft aligncenter alignright alignjustify | bullist numlist | removeformat | code',
  branding: false,
  promotion: false,
  setup: function (editor) {
    editor.on('change', function () { editor.save(); });
  }
});

function prepararEnvio(e) {
  e.preventDefault();
  const ed = tinymce.get('editor-blogger');
  const contenidoHTML = ed ? ed.getContent() : '';
  
  if (contenidoHTML.length < 10) {
    alert("Director, falta el contenido de la nota.");
    return;
  }

  // SINCRONIZACI√ìN FORZADA
  document.getElementById('contenido-hidden').value = contenidoHTML;
  document.getElementById('form-principal').submit();
}
</script>
</body>
</html>
