<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | El Farol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #111; color: white; }
        .navbar { border-bottom: 2px solid #ff8c00; }
        .card { background: #222; border: 1px solid #333; }
        .form-control, .form-select { background-color: #2b2b2b !important; color: white !important; border: 1px solid #444 !important; }
        .btn-warning { background-color: #ff8c00 !important; font-weight: bold; border: none; }
        .btn-outline-danger { color: #ff4444; border-color: #ff4444; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1 text-warning">üèÆ PANEL DE CONTROL</span>
        <a href="/logout" class="btn btn-sm btn-outline-light">Cerrar Sesi√≥n</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-5 mb-4">
            <div class="card p-4 shadow">
                <h3 class="text-warning mb-4">NUEVA EXCLUSIVA</h3>
                <form action="/admin" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">T√çTULO DE LA NOTICIA</label>
                        <input type="text" name="titulo" class="form-control" placeholder="Ej: Mexicali bajo fuego..." required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">CIUDAD</label>
                            <input type="text" name="ciudad" class="form-control" value="Mexicali">
                        </div>
                        <div class="col">
                            <label class="form-label">CATEGOR√çA</label>
                            <select name="categoria" class="form-select">
                                <option value="Local">Local</option>
                                <option value="Nacional">Nacional</option>
                                <option value="Seguridad">Seguridad</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-warning">SUBIR MULTIMEDIA (GALER√çA)</label>
                        <input type="file" name="archivo" class="form-control" accept="image/*,video/*">
                        <p class="small text-muted mt-1">O pegue un enlace directo aqu√≠:</p>
                        <input type="url" name="multimedia" class="form-control" placeholder="https://...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CONTENIDO</label>
                        <textarea name="contenido" class="form-control" rows="5" placeholder="Escriba la nota aqu√≠..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 py-2">üî• LANZAR NOTICIA</button>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <h4 class="mb-3">REGISTRO DE NOTICIAS</h4>
            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle">
                    <thead>
                        <tr>
                            <th>T√≠tulo</th>
                            <th>Fecha</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for noticia in noticias %}
                        <tr>
                            <td class="small">{{ noticia.titulo }}</td>
                            <td class="text-muted" style="font-size: 0.8rem;">{{ noticia.fecha.strftime('%d/%m %H:%M') }}</td>
                            <td>
                                <form action="{{ url_for('eliminar', id=noticia.id) }}" method="POST" style="display:inline;">
                                    <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
