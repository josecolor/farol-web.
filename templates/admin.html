<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Maestro | El Farol al D√≠a</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js" referrerpolicy="origin"></script>

<style>
/* SISTEMA DE DISE√ëO ‚Äî EL FAROL 2026 */
:root {
  --naranja:   #FF5500;
  --naranja-b: #CC4300;
  --glow:      rgba(255, 85, 0, 0.35);
  --bg:        #080808;
  --surface:   #111111;
  --surface2:  #181818;
  --borde:     #222222;
  --texto:     #E8E0D4;
  --muted:     #555;
  --verde:     #22C55E;
  --rojo:      #EF4444;
  --sidebar-w: 260px;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg);
  color: var(--texto);
  display: flex;
  min-height: 100vh;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(ellipse 80% 60% at 70% -10%, rgba(255,85,0,0.06) 0%, transparent 60%),
    radial-gradient(ellipse 50% 40% at 10% 100%, rgba(255,85,0,0.04) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

/* SIDEBAR */
.sidebar {
  width: var(--sidebar-w);
  height: 100vh;
  background: var(--surface);
  position: fixed;
  top: 0; left: 0;
  border-right: 1px solid var(--borde);
  display: flex;
  flex-direction: column;
  z-index: 100;
}

.sidebar::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--naranja), transparent);
}

.sidebar-header {
  padding: 28px 22px;
  border-bottom: 1px solid var(--borde);
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo-mark {
  width: 42px; height: 42px;
  background: var(--naranja);
  border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  font-size: 22px; box-shadow: 0 0 20px var(--glow);
}

.logo-text h2 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 20px; letter-spacing: 4px; color: var(--naranja);
  line-height: 1;
}

.nav-links { padding: 16px 12px; flex-grow: 1; }

.nav-item {
  padding: 12px 14px;
  color: #777;
  text-decoration: none;
  display: flex; align-items: center; gap: 12px;
  border-radius: 8px; transition: all .2s;
  font-size: 13px; margin-bottom: 5px;
}

.nav-item.active, .nav-item:hover {
  background: rgba(255,85,0,0.12);
  color: var(--naranja);
}

/* MAIN CONTENT */
.main-content {
  margin-left: var(--sidebar-w);
  width: calc(100% - var(--sidebar-w));
  position: relative;
  z-index: 1;
}

.topbar {
  padding: 0 32px;
  height: 60px;
  display: flex; align-items: center; justify-content: space-between;
  border-bottom: 1px solid var(--borde);
  background: rgba(8,8,8,0.9);
  backdrop-filter: blur(10px);
  position: sticky; top: 0; z-index: 50;
}

.card {
  background: rgba(255,255,255,0.02);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 14px;
  margin: 20px 32px;
  padding: 24px;
  backdrop-filter: blur(20px);
}

.field { display: flex; flex-direction: column; gap: 6px; margin-bottom: 18px; }
.field label { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--muted); text-transform: uppercase; }

.field input {
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.07);
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  transition: 0.3s;
}

.field input:focus { border-color: var(--naranja); outline: none; background: rgba(0,0,0,0.6); }

#titulo-input { font-family: 'Bebas Neue'; font-size: 28px; letter-spacing: 1px; color: var(--naranja); }

.btn-publish {
  background: linear-gradient(135deg, var(--naranja) 0%, #FF7A00 100%);
  color: #fff; border: none; padding: 16px;
  border-radius: 10px; font-family: 'Bebas Neue'; font-size: 20px;
  letter-spacing: 2px; cursor: pointer; width: 100%;
  box-shadow: 0 4px 20px var(--glow); transition: 0.3s;
}

.btn-publish:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(255,85,0,0.4); }

/* Ajustes de UI para TinyMCE Dark */
.tox-tinymce { border-radius: 10px !important; border: 1px solid var(--borde) !important; }
</style>
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-mark">üèÆ</div>
    <div class="logo-text"><h2>EL FAROL</h2><span>PANEL CONTROL</span></div>
  </div>
  <nav class="nav-links">
    <div class="nav-item active"><i class="fas fa-pen-nib"></i> Redactar Nota</div>
    <a href="/" class="nav-item" style="text-decoration:none"><i class="fas fa-eye"></i> Ver Web Publica</a>
    <a href="/logout" class="nav-item" style="margin-top:20px; color:var(--rojo); text-decoration:none"><i class="fas fa-sign-out-alt"></i> Salir</a>
  </nav>
</aside>

<div class="main-content">
  <header class="topbar">
    <span style="font-family:'Bebas Neue'; letter-spacing:4px; color:var(--muted)">ESTACI√ìN EDITORIAL</span>
    <div style="display:flex; align-items:center; gap:8px; background:rgba(34,197,94,0.1); padding:5px 12px; border-radius:20px;">
      <div style="width:6px; height:6px; background:var(--verde); border-radius:50%"></div>
      <span style="color:var(--verde); font-size:10px; font-family:'JetBrains Mono'">CONECTADO A RAILWAY</span>
    </div>
  </header>

  <form method="POST" action="/admin" id="form-principal">
    <input type="hidden" name="contenido" id="contenido-hidden">

    <div class="card">
      <div class="field">
        <label>Titular Principal</label>
        <input type="text" id="titulo-input" name="titulo" placeholder="T√çTULO DE LA NOTICIA..." required>
      </div>

      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px">
        <div class="field">
          <label>Ciudad / Ubicaci√≥n</label>
          <input type="text" name="ciudad" id="ciudad-input" placeholder="Ej: Mexicali, B.C." required>
        </div>
        <div class="field">
          <label>Protagonista de la Nota</label>
          <input type="text" name="protagonista" placeholder="Ej: Seguridad P√∫blica" required>
        </div>
      </div>

      <div class="field">
        <label>URL de Imagen o Video</label>
        <input type="text" name="multimedia" placeholder="https://ejemplo.com/foto.jpg">
      </div>
    </div>

    <div class="card" style="padding:5px; background: #111;">
       <textarea id="editor-blogger"></textarea>
    </div>

    <div style="padding:0 32px 50px">
      <button type="submit" class="btn-publish" onclick="prepararEnvio(event)">
        <i class="fas fa-bolt"></i> LANZAR NOTICIA
      </button>
    </div>
  </form>
</div>

<script>
// Inicializaci√≥n del Editor
tinymce.init({
  selector: '#editor-blogger',
  height: 450,
  skin: 'oxide-dark',
  content_css: 'dark',
  plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help wordcount',
  toolbar: 'undo redo | blocks | bold italic forecolor | alignleft aligncenter alignright alignjustify | bullist numlist | removeformat | code',
  branding: false,
  promotion: false,
  setup: function (editor) {
    editor.on('change', function () {
      editor.save();
    });
  }
});

// Funci√≥n Maestra de Env√≠o
function prepararEnvio(e) {
  e.preventDefault();
  
  // Extraemos el HTML del editor
  const contenidoHTML = tinymce.get('editor-blogger').getContent();
  
  // Verificaci√≥n de contenido
  if (contenidoHTML.length < 10) {
    alert("Director, el cuerpo de la noticia est√° vac√≠o.");
    return;
  }

  // SINCRONIZACI√ìN: Metemos el texto en el input que Flask espera ('contenido')
  document.getElementById('contenido-hidden').value = contenidoHTML;
  
  // ENV√çO AL SERVIDOR
  document.getElementById('form-principal').submit();
}
</script>
</body>
</html>
