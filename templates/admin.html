<!DOCTYPE html>

<head>

        button { width:100%; padding:15px; background:#ff8c00; color:#000; font-weight:bold; border:none; border-radius:8px; margin-top:10px; }
        .item { border-bottom:1px solid #222; padding:10px 0; display:flex; justify-content:space-between; align-items:center; }
        .del { color:#ff4444; text-decoration:none; font-size:0.8rem; }
    </style>
</head>
<body>

</body>
</html>
