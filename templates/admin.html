<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control | El Farol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EL FAROL - ADMIN</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white"><h5>Publicar Nueva Noticia</h5></div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label>Título de la Noticia</label>
                            <input type="text" name="titulo" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Ciudad</label>
                            <input type="text" name="ciudad" class="form-control" value="Mexicali">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Protagonista</label>
                            <input type="text" name="protagonista" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Archivo (Imagen o Video)</label>
                            <input type="file" name="archivo" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Contenido</label>
                        <textarea name="contenido" class="form-control" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">PUBLICAR AHORA</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
