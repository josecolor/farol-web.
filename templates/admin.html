<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Maestro | El Farol al D铆a</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js"></script>

<style>
  :root { --naranja: #FF5500; --bg: #080808; --surface: #111; --borde: #222; --texto: #E8E0D4; --sidebar-w: 260px; }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--texto); display: flex; min-height: 100vh; overflow-x: hidden; }
  
  /* Efecto de luz de fondo */
  body::before { content: ''; position: fixed; inset: 0; background: radial-gradient(circle at 70% 10%, rgba(255,85,0,0.08) 0%, transparent 50%); pointer-events: none; }

  .sidebar { width: var(--sidebar-w); height: 100vh; background: var(--surface); position: fixed; border-right: 1px solid var(--borde); display: flex; flex-direction: column; z-index: 100; }
  .logo-mark { width: 50px; height: 50px; background: var(--naranja); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 0 20px rgba(255,85,0,0.3); margin: 30px auto; }
  
  .main-content { margin-left: var(--sidebar-w); width: calc(100% - var(--sidebar-w)); position: relative; padding-bottom: 50px; }
  .topbar { padding: 0 32px; height: 65px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--borde); background: rgba(8,8,8,0.9); backdrop-filter: blur(10px); sticky; top: 0; }
  
  .card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; margin: 25px 32px; padding: 25px; }
  .field { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
  .field label { font-family: 'JetBrains Mono'; font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
  
  .field input { background: #000; border: 1px solid var(--borde); color: #fff; padding: 14px; border-radius: 10px; font-size: 15px; transition: 0.3s; }
  .field input:focus { border-color: var(--naranja); outline: none; box-shadow: 0 0 10px rgba(255,85,0,0.1); }
  
  #titulo-input { font-family: 'Bebas Neue'; font-size: 32px; color: var(--naranja); letter-spacing: 1px; }
  
  .btn-publish { background: linear-gradient(135deg, var(--naranja), #FF8800); color: #fff; border: none; padding: 20px; border-radius: 12px; font-family: 'Bebas Neue'; font-size: 22px; letter-spacing: 2px; cursor: pointer; width: 100%; transition: 0.3s; box-shadow: 0 10px 30px rgba(255,85,0,0.2); }
  .btn-publish:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255,85,0,0.4); }

  .tox-tinymce { border-radius: 12px !important; border: 1px solid var(--borde) !important; }
</style>
</head>
<body>

<aside class="sidebar">
  <div class="logo-mark"></div>
  <div style="text-align:center; font-family:'Bebas Neue'; font-size:22px; color:var(--naranja); letter-spacing:3px;">EL FAROL</div>
  <nav style="margin-top:40px; padding:0 15px;">
    <a href="#" style="text-decoration:none; color:var(--naranja); display:flex; gap:12px; align-items:center; padding:12px; background:rgba(255,85,0,0.1); border-radius:8px;"><i class="fas fa-edit"></i> REDACTAR</a>
    <a href="/" style="text-decoration:none; color:#666; display:flex; gap:12px; align-items:center; padding:12px; margin-top:10px;"><i class="fas fa-globe"></i> PORTAL</a>
  </nav>
</aside>

<div class="main-content">
  <header class="topbar">
    <span style="font-family:'Bebas Neue'; letter-spacing:4px; color:#444">ESTACIN DE TRANSMISIN</span>
    <div style="color:var(--verde); font-size:11px; font-family:'JetBrains Mono'; background:rgba(34,197,94,0.1); padding:5px 15px; border-radius:20px;"><i class="fas fa-signal"></i> LIVE: RAILWAY CLOUD</div>
  </header>

  <form method="POST" action="/admin" id="noticia-form">
    <input type="hidden" name="contenido" id="hidden-content">

    <div class="card">
      <div class="field">
        <label>Encabezado Principal</label>
        <input type="text" id="titulo-input" name="titulo" placeholder="TTULO DE IMPACTO..." required>
      </div>

      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
        <div class="field">
          <label>Ubicaci贸n (SEO)</label>
          <input type="text" name="ciudad" placeholder="Ej: Mexicali, B.C." required>
        </div>
        <div class="field">
          <label>Protagonista</label>
          <input type="text" name="protagonista" placeholder="Nombre Clave" required>
        </div>
      </div>

      <div class="field">
        <label>URL Multimedia (Imagen/Video)</label>
        <input type="text" name="multimedia" placeholder="https://media.com/foto.jpg">
      </div>
    </div>

    <div class="card" style="padding:5px; background: #111;">
       <textarea id="tinymce-editor"></textarea>
    </div>

    <div style="padding: 0 32px;">
      <button type="submit" class="btn-publish" onclick="validarYEnviar(event)">
        <i class="fas fa-paper-plane"></i> LANZAR NOTICIA AHORA
      </button>
    </div>
  </form>
</div>

<script>
// Inicializaci贸n Segura de TinyMCE
tinymce.init({
  selector: '#tinymce-editor',
  height: 480,
  skin: 'oxide-dark',
  content_css: 'dark',
  plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help wordcount',
  toolbar: 'undo redo | blocks | bold italic forecolor | alignleft aligncenter alignright alignjustify | bullist numlist | removeformat | code',
  branding: false,
  setup: function (editor) {
    editor.on('change', function () {
      editor.save(); // Sincronizaci贸n inmediata
    });
  }
});

function validarYEnviar(e) {
  e.preventDefault();
  
  // 1. Forzar a TinyMCE a guardar su contenido en el textarea
  const contenidoHTML = tinymce.get('tinymce-editor').getContent();
  
  // 2. Validaci贸n de seguridad
  if (contenidoHTML.length < 20) {
    alert("Director, el cuerpo de la noticia est谩 vac铆o o es demasiado corto.");
    return;
  }

  // 3. INYECTAR EL CONTENIDO EN EL INPUT OCULTO 'contenido'
  document.getElementById('hidden-content').value = contenidoHTML;
  
  // 4. DISPARAR FORMULARIO
  console.log("Sincronizando con Railway...");
  document.getElementById('noticia-form').submit();
}
</script>
</body>
</html>
