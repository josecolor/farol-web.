<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Noticia | El Farol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h3>Editando: {{ noticia.titulo }}</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>TÃ­tulo</label>
                <input type="text" name="titulo" class="form-control" value="{{ noticia.titulo }}">
            </div>
            <div class="mb-3">
                <label>Ciudad</label>
                <input type="text" name="ciudad" class="form-control" value="{{ noticia.ciudad }}">
            </div>
            <div class="mb-3">
                <label>Contenido</label>
                <textarea name="contenido" class="form-control" rows="10">{{ noticia.contenido }}</textarea>
            </div>
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
