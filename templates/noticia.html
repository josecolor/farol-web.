<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ n.titulo }} | Farol al Día</title>
    <style>
        body { background:#000; color:#eee; font-family:sans-serif; margin:0; line-height:1.6; }
        .container { max-width:600px; margin:auto; padding:20px; }
        .cat { color:#ff8c00; font-weight:bold; text-transform:uppercase; font-size:0.8rem; }
        h1 { font-size:2rem; margin:10px 0; color:#fff; }
        img { width:100%; border-radius:12px; margin:20px 0; border: 1px solid #222; }
        .back { color:#ff8c00; text-decoration:none; font-weight:bold; display:block; margin-bottom:20px; }
        .cuerpo { white-space: pre-wrap; font-size: 1.1rem; color: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back">← Volver al inicio</a>
        <span class="cat">{{ n.categoria }}</span>
        <h1>{{ n.titulo }}</h1>
        <small style="color:#555;">Publicado el {{ n.fecha.strftime('%d/%m/%Y') }}</small>
        
        {% if n.imagen %}
            <img src="{{ n.imagen }}" alt="{{ n.titulo }}">
        {% endif %}
        
        <div class="cuerpo">{{ n.contenido }}</div>
        
        <hr style="border:0; border-top:1px solid #222; margin:50px 0;">
        <p style="text-align:center; color:#444; font-size:0.8rem;">FAROL SOLUTION - BÚNKER TECNOLÓGICO</p>
    </div>
</body>
</html>
