<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Farol al D√≠a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #1a1a1a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: #2b2b2b; padding: 30px; border-radius: 15px; border-top: 5px solid #ff8c00; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-farol { background-color: #ff8c00; color: white; font-weight: bold; width: 100%; }
        .btn-farol:hover { background-color: #e07b00; color: white; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="mb-4">üèÆ Redacci√≥n Mexicali</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger py-2" style="font-size: 0.8rem;">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-farol">Entrar al Farol</button>
        </form>
    </div>
</body>
</html>
