<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ADMINISTRACIÓN | EL FAROL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #1a3a5c; font-family: 'Roboto', sans-serif; color: white; }
        .editor-container { background: white; color: #333; border-radius: 15px; padding: 30px; margin-top: 50px; border-top: 10px solid #E87722; }
        h2 { font-family: 'Impact'; color: #1a3a5c; text-transform: uppercase; }
        .btn-farol { background-color: #E87722; color: white; font-weight: bold; border: none; }
        .btn-farol:hover { background-color: #d1661f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container shadow-lg">
            <h2 class="text-center mb-4">Redacción: El Farol al Día</h2>
            <form id="noticiaForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Título de la Noticia (Impact Style)</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Ej: GRAN INAUGURACIÓN EN MEXICALI" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Contenido</label>
                    <textarea id="contenido" class="form-control" rows="8" placeholder="Escriba aquí... seoacuerdate mxl" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">URL de Imagen (Opcional)</label>
                    <input type="url" id="imagen" class="form-control" placeholder="https://ejemplo.com/foto.jpg">
                </div>
                <button type="submit" class="btn btn-farol w-100 py-2">PUBLICAR AHORA</button>
            </form>
            <div id="mensaje" class="mt-3 text-center fw-bold"></div>
        </div>
    </div>

    <script>
        document.getElementById('noticiaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                titulo: document.getElementById('titulo').value,
                contenido: document.getElementById('contenido').value,
                imagen: document.getElementById('imagen').value
            };
            
            const response = await fetch('/noticias', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                document.getElementById('mensaje').innerText = "✅ ¡PUBLICADO CON ÉXITO!";
                document.getElementById('mensaje').style.color = "green";
                document.getElementById('noticiaForm').reset();
            } else {
                document.getElementById('mensaje').innerText = "❌ ERROR AL PUBLICAR";
                document.getElementById('mensaje').style.color = "red";
            }
        });
    </script>
</body>
</html>
