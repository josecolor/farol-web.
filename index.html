<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EL FAROL AL D√çA | NOTICIAS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f1ea; font-family: 'Roboto', sans-serif; }
        .navbar { background-color: #1a3a5c; border-bottom: 5px solid #E87722; }
        .navbar-brand { font-family: 'Impact'; color: white !important; font-size: 2rem; }
        .card { border: none; border-radius: 0; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-title { font-family: 'Impact'; color: #1a3a5c; text-transform: uppercase; }
        .img-container { position: relative; overflow: hidden; height: 250px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; filter: blur(0px); transition: 0.3s; }
        .card:hover img { filter: blur(2px); }
        .btn-leer { background-color: #1a3a5c; color: white; border-radius: 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="#">üèÆ EL FAROL AL D√çA</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            {% for noticia in noticias %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="img-container">
                        <img src="{{ noticia.imagen or 'https://via.placeholder.com/400x250?text=EL+FAROL' }}" alt="Noticia">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{ noticia.titulo }}</h4>
                        <p class="card-text text-muted">{{ noticia.contenido[:150] }}...</p>
                        <small class="text-secondary">#seoacuerdate mxl</small>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center mt-5">
                <h3 class="text-muted">Esperando la primera exclusiva del Director...</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
