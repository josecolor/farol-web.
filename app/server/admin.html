<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Periodistas | Farol</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        :root { --naranja: #FF8C00; --negro: #000; --gris: #121212; }
        body { background: var(--negro); color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .pin-field { border: 2px solid var(--naranja) !important; text-align: center; font-size: 1.2em; letter-spacing: 5px; }
        button { width:100%; padding: 18px; background: var(--naranja); border: none; font-weight: bold; margin-top: 15px; border-radius: 10px; cursor:pointer; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: var(--naranja); text-align: center;">üèÆ REDACCI√ìN</h1>
        <p style="text-align: center; color: #888;">Farol al D√≠a - Panel Interno</p>
        
        <label>T√≠tulo de la Noticia</label>
        <input type="text" id="title" placeholder="Ej: Gran incendio en el centro">
        
        <label>Ubicaci√≥n</label>
        <input type="text" id="loc" placeholder="Ej: Santo Domingo Este">
        
        <label>Reporte</label>
        <textarea id="editor"></textarea>
        
        <label>PIN de Seguridad (Equipo)</label>
        <input type="password" id="pin" class="pin-field" placeholder="****">
        
        <button onclick="publish()">PUBLICAR AHORA üî•</button>
        <p style="text-align: center; margin-top: 20px;"><a href="/" style="color: #555; text-decoration: none;">Ver portada p√∫blica</a></p>
    </div>

    <script>
        tinymce.init({ 
            selector: '#editor', 
            height: 400, 
            menubar: false, 
            plugins: 'image media emoticons link lists', 
            toolbar: 'bold italic | image media emoticons | bullist numlist',
            language: 'es'
        });

        async function publish() {
            const userPin = document.getElementById('pin').value;
            if(userPin !== "311") return alert("PIN INCORRECTO");

            const body = {
                title: document.getElementById('title').value,
                location: document.getElementById('loc').value,
                content: tinymce.get('editor').getContent()
            };

            if(!body.title || !body.content) return alert("Falta t√≠tulo o contenido");

            const res = await fetch('/api/news', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });

            if(res.ok) {
                alert("¬°PUBLICADO CON √âXITO!");
                location.href = "/";
            } else {
                alert("Error al publicar. Revisa la conexi√≥n.");
            }
        }
    </script>
</body>
</html>
